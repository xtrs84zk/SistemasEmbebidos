<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"
        charset="utf-8"></script>
    <script>
        let accessToken = "$token";
        let deviceID = "$deviceId"
        let url = "https://api.particle.io/v1/devices/" + deviceID + "/serv";

        let feedFish = () => {
            $.post(url, {
                params: "on",
                access_token: accessToken
            });
        }
    </script>
</head>

<body>

    <h1 style="text-align: center;">Presiona al pez para alimentarlo.</h1>
    <div>
        <img onclick="feedFish()" style="display: flex; margin-left: auto; margin-right: auto;"
            src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Fish.svg">
    </div>
</body>

</html>
